<!DOCTYPE html>
<html>

<head>
    <!-- https://www.favicon.cc/ -->
    <link rel="shortcut icon" type="image/x-icon" href="icons/chess.ico">
    <meta charset="utf-8">
    <title>Chess Trainer</title>

    <link rel="stylesheet" href="chess.css">
    <link rel="stylesheet" href="sliders.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js"></script>
    <!-- drag/drop -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="dialogs.js"></script>
    <script src="fb.js"></script>
    <script src="chess.js"></script>
    <script>
        $(function() {
            init();
        });

    </script>

</head>

<body>
    <div id="header">
        <div id="controls">
            <button id="save" title="Save starting positions and moves in .chs file">&#x1F5AB;</button>
            <button id="load" title="Load .fen, .pgn, or .chs chess file">&#x1F5C0;</button>
            <button id="clear" title="Clear moves">&#x27F3;</button>
            <button id="btnLogin" title="Login" class="hide">&#x2386;</button>
            <button id="btnLogout" title="Logout" class="hide">&#xF2F5;</button>
            <button id="flip" title="Flip chessboard">&#x2195;</button>
            <button id="rewind" title="Rewind to start">&#x23EE;</button>
            <button id="undo" title="Back out last move">&#x0003C;</button>
            <button id="redo" title="Next move">&#x0003E;</button>
            <button id="fastForward" title="Fast forward to end">&#x23ED;</button>
            <button id="info" title="Chess Trainer information">&#x1F6C8;</button>
            <button id="btnStop" title="End session" class="hide">&#128721;</button>
            <div id="validMoves">
                <label class="switch" title="Only valid moves on/off">
                    <input type="checkbox" id="cbValid" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div>
            <div id="version">2024-Oct-13</div>
            <div id="loggedInUser"></div>
        </div>
    </div>
    <div id="main">
        <div id="container">
            <div id="rowLabels"></div>
            <div id="chess-board"></div>
            <div id="chess-info"></div>
            <div id="grid"></div>
        </div>
        <div id="rightSide">
            <div id="discardWhite" class="discardPile holder" title="White piece discard pile"></div>
            <div id="tableContainer">
                <table>
                    <thead>
                        <tr><th></th><th>White</th><th>Black</th></tr>
                    </thead>
                    <tbody id="moves"></tbody>
                </table>
            </div>
            <div id="discardBlack" class="discardPile holder" title="Black piece discard pile"></div>
        </div>
    </div>
    <div id="colLabels"></div>
    <div id="tmpHolder"></div>
    <div id="infoDialog"></div>
    <div id="promoteDialog"></div>
    <div id="chatting" class="hide">
        <div id="chatArea"></div>
        <input id="chatSend">
    </div>
    <div id="dlgLogin">
        <label for="handle">Handle:</label>
        <input type="text" name="handle" id="handle" class="login-input" required>
        <label for="email">Email address:</label>
        <input type="email" name="email" id="email" class="login-input" autocomplete="username" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" class="login-input" autocomplete="current-password" required>
    </div>
    <div id="dlgJoin">
        <p id="msgJoin"></p>
    </div>

</body>

</html>
